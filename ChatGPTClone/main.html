<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT ni Idok</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>

</head>
<body class = "body">
   
    <div id = "row">
        <div id = "landing page"> 
            <div class = "title"> 
                <img class = "logo" src = "Graphics\ChatGPT-Logo.png">
                <h1> How can I help you today? </h1>
    
            </div>
    
            <div class = "nav">
                <label for = "chat"> Enter chat </label>
                <input type="text" id = "chat" placeholder = "Message ChatGPT" size = "70">
                <button type = "button" onclick = "getChat()"> Send! </button>
                
            </div>
        </div>
            

    </div>

    <div class = "chatContainer">
        <div class="userChat">
            <div class="userChatContent">
                <img class = "userProfile" src = "Graphics\QUISQUINO_2x2.jpg" alt = "userLogo">
                <p > Hot dog malamig</p>
            </div>
            <div class="aiChatContent">
                <img class = "chatProfile" src = "Graphics\ChatGPT-Logo.png" alt = "gptLogo">
                <p> Hotdog frozen </p>
            </div>

        </div>
       
    
        
    </div>
    
</body>
</html>
